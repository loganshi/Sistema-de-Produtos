<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Produtos</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="text-center cabeçalho">
        <h2 class="texto-cabeçalho">Super Sistema de Produtos</h2>
    </header>

    <br>
    <br>

    <div class="container">
        <div class="row">
            <h3>Adicione um produto aqui</h3>
            <span>E cadastre seu estoque agora mesmo!</span>
        </div>
        <br>
        <div>
            <div class="line-imput">
                <input type="text" class="form-control" placeholder="Nome do produto...">
            </div>
            <br>
            <div class="line-imput">
                <input type="text" class="form-control" placeholder="Preço do produto..." aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="line-buttons text-end">
        <button class="btn excluir" onclick="produto.excluir()">Excluir</button>
        <button class="btn adicionar" onclick="produto.adicionar()">Adicionar</button>
        </div>
    </div>
    <div class="container lista">
        <table class="table">
            <thead>
              <tr>
                <th scope="col" class="teste">ID</th>
                <th scope="col" class="teste">Produto</th>
                <th scope="col" class="teste">Preço</th>
                <th scope="col" class="teste">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Headset Gamer</td>
                <td>R$ 500</td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Mouse Gamer</td>
                <td>R$ 200</td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Teclado Gamer</td>
                <td>R$ 400</td>
                <td></td>
              </tr>
            </tbody>
          </table>
    </div>
</body>
</html>
